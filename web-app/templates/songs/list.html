{% extends "base.html" %}

{% block title %}Songs - Music Platform{% endblock %}

{% block content %}
<h2 class="mb-4">Songs</h2>

{% if songs %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Song Name</th>
            <th>Artist</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs %}
            <tr>
                <td>
                    <a href="{{ url_for('song_detail', song_id=song.song_id) }}">
                        {{ song.name }}
                    </a>
                </td>
                <td>
                    {{ song.artist_name or 'Unknown' }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-muted">No songs found.</p>
{% endif %}
{% endblock %}
